<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>สุขสันต์วันเกิด อินอิน 💖</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>สุขสันต์วันเกิด อินอิน 💖</h1>
      <p>ขอให้คบกันนาน ๆ แฟนไม่งอนบ่อย รักแฟนที่สุดดดด~</p>
      <img src="inin.jpg" alt="อินอิน" class="photo"/>
    </div>
  </div>

  <!-- เพลงจาก YouTube เล่นอัตโนมัติ -->
  <div class="music">
    <iframe
      width="0"
      height="0"
      src="https://www.youtube.com/watch?v=pd6DgbvUqBc"
      frameborder="0"
      allow="autoplay"
    ></iframe>
  </div>

  <script>
    document.addEventListener("click", () => {
      const heart = document.createElement("div");
      heart.textContent = "💖";
      heart.style.position = "absolute";
      heart.style.top = Math.random() * window.innerHeight + "px";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = "30px";
      heart.style.pointerEvents = "none";
      heart.style.opacity = "0.8";
      heart.style.animation = "fadeUp 2s ease-out forwards";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    });
  </script>
</body>
</html>
